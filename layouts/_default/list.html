{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    {{ range .Pages.ByPublishDate.Reverse }}
        <p>
            <h4><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
            {{ partial "metadata.html" . }}
            <p>{{ .Summary }}</p>
        </p>
    {{ end }}
</div>
{{ end }}
