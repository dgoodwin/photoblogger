{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    {{ range .Pages.ByPublishDate.Reverse }}
    <div class="card m-5">
        <div class="card-content">
            <div class="content">
                <h4><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
                {{ partial "metadata.html" . }}
                <p>{{ .Summary }}</p>
            </div>
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
