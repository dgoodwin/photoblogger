{{ define "main" }}

<!-- fork for photography/gallery sections, if we have a galleryColumns entry for this section -->
<div class="container is-two-thirds-tablet is-full-mobile">
    <section class="section">
        <div class="title is-3">{{ .Title }}</div>
    </section>

    <div class="tags mt-3">
    {{ range sort .Site.Taxonomies.tags }}
            <a class="btn btn-sm btn-outline-dark tag-btn" href="{{ .Page.Permalink }}">
                <span class="tag is-rounded is-link p-2 m-1">{{ .Page.Title }}</span>
            </a>
    {{ end }}
    </div>
</div>


{{ end }}
