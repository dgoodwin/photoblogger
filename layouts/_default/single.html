{{ define "main" }}
<section>
<div class="columns is-centered">
    <div class="column is-three-quarters-tablet is-full-mobile">
        <div class="container is-fluid">
            <section class="section">
                <div class="is-size-3 has-text-primary">{{ .Title }}</div>
                {{ if not .Params.nodate }}
                    {{ partial "metadata.html" . }}
                {{ end }}
                {{ .Content }}
                <div class="tags mt-3">
                    {{ with .Params.tags }}
                    {{ range . }}
                    {{ $href := print (absURL "tags/") (urlize .) }}
                    <a class="btn btn-sm btn-outline-dark tag-btn" href="{{ $href }}">
                        <span class="tag is-rounded is-link p-2 m-1">{{ . }}</span>
                    </a>
                    {{ end }}
                    {{ end }}
                </div>
            </section>
        </div>
    </div>
</div>
</section>
{{ end }}
